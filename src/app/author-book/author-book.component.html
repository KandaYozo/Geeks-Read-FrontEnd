<div class="author-book">
    <div class="author-book-header">
        <div class="author-book-stats">
            <div class="author-book-image">
                <a [routerLink]="['/book', bookId]" target="_blank"><img src={{bookImage}} alt="{{authorBookName}}'s Book Cover"></a>
            </div>
            <div class="author-book-info-details">
                <a [routerLink]="['/book', bookId]" target="_blank" id="author-book-name">{{bookName}}</a>
                <div class='author-book-rating-div'>
                    Rating <span id='author-book-rating'>{{bookRating}}</span>
                </div>
                <button mat-button id="author-book-shelf-button" [matMenuTriggerFor]="bookShelf" #addToShelf>{{bookShelfStatus}}</button>
                <mat-menu #bookShelf="matMenu">
                    <button mat-menu-item (click)="wantToRead()" id="want-to-read">Want to Read</button>
                    <button mat-menu-item (click)="currentlyReading()" id="currently-reading">Currently Reading</button>
                    <button mat-menu-item (click)="read()" id="read">Read</button>
                    <button *ngIf=authorBookIsInAShelf mat-menu-item (click)="removeFromShelf()" id="remove-from-shelf">Remove from shelf</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <hr>
</div>
