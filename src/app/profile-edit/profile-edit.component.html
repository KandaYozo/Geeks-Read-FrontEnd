<div id="container">
    <div id="container-inner">
        <div class="nav-margin"></div>
        <h1>Edit Profile</h1>
        <form action="#" method="POST">
            <fieldset>
                <!-- Your profile photo -->
                <div>
                    <label for="photo">Profile Photo</label>
                    <input type="file" name="photo" id="photo" />
                </div>
                <!-- User Name -->
                <div>
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" pattern="^[A-Za-z ]+*" required/>
                </div>
                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>

                <!-- Password -->
                <div>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <input id="submit" name="submit" type="submit" value="Save" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
